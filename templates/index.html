<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link 
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body style="background-color: #5e6c7a;">
    <div class="container">
         <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center" style="background-color:midnightblue;">
            <h1>Mission to Mars </h1>
            <!-- Add a button to activate scraping script -->
            <p><a class="btn btn-primary btn-lg" style="color:ghostwhite"; href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-xs-6"  >

                <div class="media">
                    <div class="media-body">
                        <h2><u>Latest Mars News</u></h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p><em>{{mars.news_paragraph}}</em></p>
                    </div>
                </div>
            </div>
        </div>

<!-- Featured Image -->
<!-- First level -->
        <div class="row" id="mars-featured-image">
         <!-- Second level -->
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img
                    src="{{mars.featured_image }}"
                    class="img-responsive"
                    alt="Responsive image"
                />
            </div>
             <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                     {{ mars.facts | safe }}
                </div>
            </div>
        </div>    
        <!--Hemisphere-->
        <div class="'row" id="hemisphere">
            <div class="page-header">
                 <h3 class="text-center">Mars Hemispheres</h3>
            </div>
            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                    <div class="caption">
                        <h3>{{hemisphere.title}}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    
</body>
</html>
